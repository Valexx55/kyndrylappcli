<p>LISTADO DE ALUMNOS</p>

<!--forma nueva-->
@if (listaAlumnos && listaAlumnos.length>0){

    <div class="listaAlumnos" >
       @for (alumno of listaAlumnos; track alumno.id) 
      {
        <div class="card">
            <!--si el id del alumno es par
            que salga la foto de una mujer 
            si es impar la de un hombre-->
            @if (alumno.id%2==0){
                <img class="card-img-top" src="https://randomuser.me/api/portraits/women/{{alumno.id}}.jpg"  alt="Card image cap">
            }@else{
                <img class="card-img-top" src="https://randomuser.me/api/portraits/men/{{alumno.id}}.jpg"  alt="Card image cap">
            }  
           <!-- <img class="card-img-top" src="..." alt="Card image cap">-->
            <div class="card-body">
              <h5 class="card-title">{{alumno.id}} {{alumno.nombre}}</h5>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Email {{alumno.email}}</li>
                <li class="list-group-item">Edad {{alumno.edad}}</li>
            </ul>
            </div>
            <div class="card-footer text-muted">
                <p>{{alumno.creadoEn}} </p>
            </div>
          </div>
      } 
        
    </div>
}@else{

<div id="listaAlumnosVacia">
    LISTA DE ALUMNOS ESTÁ VACÍA

</div>
}
